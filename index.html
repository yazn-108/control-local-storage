<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>control local storage</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="parent">
        <input type="text" class="key-input" placeholder="local storage key">
        <input type="text" class="item-input" placeholder="local storage item">
        <div class="buttons">
            <button class="check">check item</button>
            <button class="add">add item</button>
            <button class="delete">delete item</button>
            <button class="show">show items</button>
        </div>
        <div class="results">
            <span>results here</span>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
